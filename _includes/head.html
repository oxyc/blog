<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} - {{ site.title }}</title>
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}
    <meta name="viewport" content="width=device-width">
    <link rel="author" href="{{ site.author.googleplus }}">
    <link rel="stylesheet" href="/assets/dist/styles.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Serif:400,400italic">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} feed" href="{{ site.base_path }}/atom.xml">
    <link rel="profile" href="http://microformats.org/profile/hcard">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper">
      <header role="banner" id="header" class="page-width">
        <div id="logo" class="page-width">
          <a href="{{ site.base_path }}">{{ site.title }}</a>
        </div>
      </header>
